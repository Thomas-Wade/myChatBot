intents:
  - ask_weather
  - info
  - goodbye
  - greet

entities:
- city
- dateTime

slots:
  city:
    type: text
  dateTime:
    type: text
    initial_value: "现在"

actions:
- utter_ask_dateTime
- utter_ask_city
- utter_answer
- utter_goodbye
- utter_greet
- utter_submit

templates:
  utter_ask_dateTime:
  - text: "想问啥时候的呀"
  - text: "你丫的得告诉我时间啊"

  utter_ask_city:
  - text: "那嘎达呀"
  - text: "啥地方呢"
  
  utter_answer:
  - text: "{city}{dateTime}的天气老好了"
  - text: "{city}{dateTime}的天气不咋地"
  
  utter_goodbye:
  - text: "安心上路"
  
  utter_greet:
  - text: "死鬼来啦"
  
  utter_submit:
  - text: "知道了"
